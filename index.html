<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>煉藥模擬器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="scripts.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>🔥 煉藥模擬器</h1>

    <div class="audio-panel">
      <div class="vol-group">
        <span>🎵 BGM</span>
        <button id="bgmDown" class="btn-sm">−</button>
        <input id="bgmVol" type="range" min="0" max="1" step="0.01" value="0.6" />
        <button id="bgmUp" class="btn-sm">+</button>
      </div>
      <div class="vol-group">
        <span>🔊 SFX</span>
        <button id="sfxDown" class="btn-sm">−</button>
        <input id="sfxVol" type="range" min="0" max="1" step="0.01" value="0.8" />
        <button id="sfxUp" class="btn-sm">+</button>
      </div>
    </div>
  </header>

  <main>
    <div id="status" class="status">正在連線 Firestore…</div>

    <section>
      <h2>選擇藥材（來自 Firestore /herbs）</h2>
      <div id="herbContainer" class="grid"></div>
    </section>

    <section>
      <h2>選擇火候</h2>
      <div id="fireType">
        <label><input type="radio" name="fire" value="小火"> 小火</label>
        <label><input type="radio" name="fire" value="中火"> 中火</label>
        <label><input type="radio" name="fire" value="大火"> 大火</label>
        <label><input type="radio" name="fire" value="免用火"> 免用火</label>
      </div>
    </section>

    <section class="actions">
      <button id="brewBtn">🧪 開始煉藥</button>
      <button id="resetBtn" class="ghost">↺ 重置</button>
    </section>

    <section>
      <h2>結果</h2>
      <div id="result" class="card">尚未開始</div>
    </section>

    <img src="assets/images/cauldron.png" alt="煉藥鍋" id="cauldron" />
  </main>

  <!-- 音效（路徑請對齊你的專案）-->
  <audio id="burnSound"   src="assets/sounds/fire.mp3" preload="auto" loop></audio>
  <audio id="brewSound"   src="assets/sounds/brew.mp3" preload="auto"></audio>
  <audio id="successSfx"  src="assets/sounds/success.mp3" preload="auto"></audio>
  <audio id="failSfx"     src="assets/sounds/fail.mp3" preload="auto"></audio>
  <audio id="bgm"         src="assets/sounds/QunYing.mp3" preload="auto" loop></audio>
</body>
</html>
