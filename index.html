<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>煉藥模擬器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 預載常用音效 -->
  <link rel="preload" href="assets/sounds/QunYing.mp3" as="audio" type="audio/mpeg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>🔥 煉藥模擬器</h1>

    <div class="audio-panel">
      <div class="vol-group">
        <button id="bgmToggle" class="btn-sm" aria-label="播放/暫停 BGM">🎵 播放</button>
        <label>音量
          <input id="bgmVol" type="range" min="0" max="1" step="0.01" value="0.6" />
        </label>
      </div>
      <div class="vol-group">
        <span>🔊 SFX</span>
        <input id="sfxVol" type="range" min="0" max="1" step="0.01" value="0.8" />
      </div>

      <!-- 圖鑑＋主題切換 -->
      <button id="dexBtn" class="btn-sm">📘 圖鑑</button>
      <button id="themeToggle" class="btn-sm">🌙 暗色模式</button>
    </div>
  </header>

  <main>
    <div id="status" class="status">讀取本地資料中（/data/*.json）…</div>

    <section>
      <h2>選擇藥材（可任意數量）</h2>
      <div id="herbContainer" class="grid"></div>
    </section>

    <section>
      <h2>選擇火候</h2>
      <div id="fireType">
        <label><input type="radio" name="fire" value="小火" /> 小火</label>
        <label><input type="radio" name="fire" value="中火" /> 中火</label>
        <label><input type="radio" name="fire" value="大火" /> 大火</label>
        <label><input type="radio" name="fire" value="免用火" /> 免用火</label>
      </div>
    </section>

    <section class="actions">
      <button id="brewBtn">🧪 開始煉藥</button>
      <button id="resetBtn" class="ghost">↺ 重置</button>
    </section>

    <section>
      <h2>結果</h2>
      <div id="result" class="card">尚未開始</div>
    </section>

    <img src="assets/images/cauldron.png" alt="煉藥鍋" id="cauldron" />
  </main>

  <!-- 音效資源 -->
  <audio id="bgm"         src="assets/sounds/QunYing.mp3" preload="auto" loop playsinline></audio>
  <audio id="burnSound"   src="assets/sounds/fire.mp3" preload="auto" loop></audio>

  <!-- 圖鑑彈窗 -->
  <div id="dexModal" class="modal" hidden>
    <div class="modal__backdrop" data-close></div>
    <div class="modal__panel">
      <div class="modal__head">
        <h3>📘 圖鑑（Recipes）</h3>
        <button id="dexClose" class="btn-sm" aria-label="關閉">✖</button>
      </div>

      <div class="modal__tools">
        <input id="dexSearch" type="search" placeholder="搜尋配方或材料…" />
        <!-- JS 會在這裡動態插入：顯示未解鎖開關 & 進度 -->
      </div>

      <div id="dexList" class="dex-list"></div>
    </div>
  </div>

  <script type="module" src="scripts.js"></script>
</body>
</html>
