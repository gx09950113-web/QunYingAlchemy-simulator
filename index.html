  <!-- 藥材選擇 -->
  <section>
    <h3>🔍 選擇藥材：</h3>

  </section>

  <!-- 火候選擇 -->
  <section>
    <h3>🔥 火候選擇：</h3>
    <select id="fireType">
      <option>小火</option>
      <option>中火</option>
      <option>大火</option>
      <option>免用火</option>
    </select>
  </section>

  <!-- 操作按鈕 -->
  <button onclick="simulateAlchemy()">開始煉藥</button>

  <audio id="burnSound" src="assets/sounds/fire_crackling.mp3" preload="auto"></audio>
